<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erudit+</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="b3">
    <div id="quizzenter" style="display: inline;">
        <p class="t5" style="font-size: 50px; margin-top: 25vh; margin-bottom: 150px;">
            Element+
        </p>
        <div id="home-btn-container">
            <button id="home-btn-start" class="home-btn" onclick="startGame()">Start New Game</button><button id="home-btn-connect" class="home-btn" onclick="connectRoom()">Connect To Room</button>
            <button id="home-btn-create" class="home-btn" onclick="createQuizz()">Create Qizz</button>
        </div>
        <div id="link1" style="display: none;">{{.link1}}</div>
        <div id="link2" style="display: none;">{{.link2}}</div>
        <div id="link3" style="display: none;">{{.link3}}</div>
    </div>

    <script>
        function startGame(){
            window.location.href = document.getElementById("link1").innerHTML
        }

        function connectRoom(){
            window.location.href = document.getElementById("link2").innerHTML
        }

        function createQuizz(){
            window.location.href = document.getElementById("link3").innerHTML
        }
    </script>
</body>
</html>
